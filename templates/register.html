{% extends 'base.html' %}
{% block title %}Register - Maritime English{% endblock %}
{% block content %}
<main class="container my-5">
    <div class="character-container">
        <img src="{{ url_for('static', filename='img/kapten-kiko.png') }}" alt="Kapten Kiko" class="character-img">
        <span class="character-text">Join the crew, Nakama! Fill in your details!</span>
    </div>
    <h1 class="text-center">Register</h1>
    <form method="POST" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</main>
{% endblock %}
