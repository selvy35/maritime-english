{% extends 'base.html' %}
{% block title %}Unit 1: Alphabet - Exercise{% endblock %}

{% block content %}
<main class="container my-5 learning-main">

    <!-- Progress -->
    <div class="progress mb-4" style="height: 10px;">
        <div class="progress-bar bg-success" role="progressbar" 
             style="width: 20%;" id="progress-bar"></div>
    </div>

    <!-- Exercise Container -->
    <div id="exercise-container" class="card shadow-sm p-4 text-center">
        <!-- Dynamic exercise content will be injected here -->
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center mt-4">
        <button id="skip-btn" class="btn btn-outline-secondary me-2">Skip</button>
        <button id="check-btn" class="btn btn-success">Check</button>
    </div>

</main>

<script>
  const unitId = {{ unit_id }};
  const section = "{{ section }}";
</script>
<script src="{{ url_for('static', filename='js/material.js') }}"></script>
{% endblock %}
